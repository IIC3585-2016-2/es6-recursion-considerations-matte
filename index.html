<!DOCTYPE html>
<html>
  <head>
    <script src="tail-call-sum.js"></script>
    <script src="normal-sum.js"></script>
    <script src="trampoline-sum.js"></script>
    <script>
      function handleClick(technique) {
        try {
          var value = parseInt(document.getElementById('sum-value').value);
          var sum = function(n) {
            if (technique === 'normal') return normalSum(n);
            else if (technique === 'tail') return tailCallSum(n, 0);
            else if (technique === 'trampoline') return trampoline(trampolineSum(n, 0));
          }

          document.getElementById("return-value").innerHTML = sum(value);
        } catch(error) {
          document.getElementById("return-value").innerHTML = error;
        }
      }
      </script>
  </head>
  <body>
    <input id= "sum-value" type="number" min=0>
    <button onclick="handleClick('normal')">Normal Sum</button>
    <button onclick="handleClick('tail')">Tail Recursive Sum</button>
    <button onclick="handleClick('trampoline')">Trampoline Sum</button>
    <p id="return-value">
       Return value.
    </p>
  </body>
</html>
